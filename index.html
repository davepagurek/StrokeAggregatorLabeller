<html>
  <head>
    <title>
      Labeller
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app" class="column">
      <section id="header">
        <select id="picker">
        </select>
      </section>

      <section id="editor">
        <div id="svgContainer">
        </div>
        <div class="column">
          <div id="modes">
            <p id="merge">[1] Merge</p>
            <p id="split">[2] Begin Split</p>
            <p id="confirm">[3] Apply Split</p>
            <p id="auto">[4] Auto-Split Selection</p>
            <p id="auto-all">[5] Auto-Split All</p>
            <p id="escape"> [Esc] Cancel</p>
          </div>

          <div id="export">
            <button id="scap">
              Export .scap
            </button>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="inputs.js"></script>
    <script type="text/javascript" src="labeller.js"></script>
  </body>
</html>
